<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Search bar</title>
    <style>
        body{
            margin: 0;
            display: flex;
            
            align-items: center;
            height: 100vh;
        }

        input{
            width: 100px;
            margin-left: 30px;
            transition: all .3s;
        }

        input:focus{
            width: 300px;
        }

        input:focus::placeholder{
            visibility: hidden;
        }
    </style>
  </head>
  <body>
    <input type="search" name="" placeholder="Search" id="search-box">
  </body>
</html>
